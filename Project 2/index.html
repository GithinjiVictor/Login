<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteManagement</title>
    <link rel="icon" href="/Project 2/Waste Management.png" />

    <div><h1 class="Waste">WASTE MANAGEMENT</h1></div>

          <tr>

            <th>Location</th>
            <th>Capacity</th>
            <th>Current Level</th>
            <th>Status</th>
          </tr>

        <tr>

          <td><input type="text" /></td>

          <td><input type="text" /></td>
          <td><input type="text" /></td>
        </tr>
        
      </table>
    </div>
    <h2 class="Request">Request Disposal</h2>
    <div>
      <label for="select">Select Bin:</label>
      <select name="" id="">
        <option value="">Bin 1:-Main Street</option>
        <option value="">Bin 2:-Admin Street</option>
        <option value="">Bin 3:-Department Street</option>
      </select>
    </div>

    <div class="Current">
      <input value="20" />
      <label for="">Current Level</label>
    </div>

    <div class="Status">
      <input type="text" />
      <label for="">Status</label>
    </div>
    <div>
      <input type="text" />
      <button class="button">UpdateBinData</button>
    </div>
